<!DOCTYPE html>
<head>
<style>
.dropdown-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 12px;
  padding: 0 4px;
  margin-right: 4px;
}

.folder-row {
  font-weight: bold;
  color: #2c3e50;
}

.folder-icon {
  font-size: 14px;
  margin-right: 4px;
}

.file-row {
  color: #34495e;
}

table#links {
  border-collapse: collapse;
  width: 100%;
}

#links tr:hover {
  background-color: #f5f6fa;
}

#links td {
  padding: 4px;
}
</style>
<script src='popup.js'></script>
</head>
<body>
<h1>LGU Blackboard Downloader</h1>
<button id=download0>Download chosen items</button>
<table id=links>
  <tr>
    <th><input type=checkbox checked id=toggle_all></th>
    <th align=left>Choose all</th>
  </tr>
</table>
<p> You may select the links to the files (normally up-bottom) by your preference (Folders are excluded, which means reccurive downloading is not available.)</p>
</body>
</html>
